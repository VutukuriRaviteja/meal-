<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">My Meals</h1>
    <form>
      <div class="form-group">
        <label for="mealName">Meal Name:</label>
        <input type="text" class="form-control" id="mealName" placeholder="Enter meal name">
      </div>
      <div class="form-group">
        <label for="mealIngredients">Ingredients:</label>
        <textarea class="form-control" id="mealIngredients" rows="3" placeholder="Enter meal ingredients"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Meal</button>
    </form>
    <hr>
    <h2 class="mb-3">Meal List</h2>
    <ul id="mealList" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
